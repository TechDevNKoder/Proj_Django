{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h1>Profile Page</h1>
    <br>
    {% if profiles %}
        {% for profile in profiles %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{% static 'default_img.jpg' %}" class="img-fluid rounded-start" alt="Profile Img">

              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ profile.user.username }}</h5><br>
                  <p class="card-text">@{{ profile.user.username|lower }}</p><br>
                  <p class="card-text"><small class="text-muted">{{ profile.date_modifiled }}</small></p>
                </div>
              </div>
            </div>
          </div>
          <br></br>
        {% endfor %}
    {% endif %}
{% endblock %}
